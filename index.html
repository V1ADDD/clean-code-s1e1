<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
<body id="page">
  <div class="banner">
    <img class="banner-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="top-section-for-adding-element-to-list">
      <label class="for-new" for="new-task">Add Item</label>
      <div class="wrapper">
        <input 
          id="new-task"
          class="input-task" 
          type="text"
        >
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="undone">
      <li>
        <input type="checkbox">
        <label class="label-task">Pay Bills</label>
        <input type="text" class="input-task">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="label-task">Go Shopping</label>
        <input 
          type="text" 
          value="Go Shopping" 
          class="input-task"
        >
        <button class="edit">Save</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="done">
      <li>
        <input type="checkbox" checked>
        <label class="label-task">See the Doctor</label>
        <input type="text" class="input-task">
        <button class="edit">Edit</button>
        <button class="delete"><img class="delete-img" src="./remove.svg"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
  </body>
</html>
