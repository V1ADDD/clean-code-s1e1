<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </head>
  <body id="page">
    <section class="banner">
      <img class="banner-img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main">
      <section id="top-section-for-adding-element-to-list">
        <h1 class="for-new">Add Item</h1>
        <section class="wrapper">
          <input 
            id="new-task"
            class="input-task" 
            type="text"
          >
          <button>Add</button>
        </section>
      </section>
      <section>
        <h2>Todo</h2>
        <ul id="undone">
          <li>
            <input type="checkbox">
            <label class="label-task">Pay Bills</label>
            <input type="text" class="input-task">
            <button class="edit">Edit</button>
            <button class="delete"><img class="delete-img" src="./remove.svg"></button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="label-task">Go Shopping</label>
            <input 
              type="text" 
              value="Go Shopping" 
              class="input-task"
            >
            <button class="edit">Save</button>
            <button class="delete"><img class="delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section>
        <h2>Completed</h2>
        <ul id="done">
          <li>
            <input type="checkbox" checked>
            <label class="label-task">See the Doctor</label>
            <input type="text" class="input-task">
            <button class="edit">Edit</button>
            <button class="delete"><img class="delete-img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
